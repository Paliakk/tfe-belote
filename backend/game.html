  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 16px;
      background: #f7f7f9;
    }

    .row {
      margin: 8px 0;

<body>
  <h1>Belote â€“ Table <span id="partie-pill" class="pill"></span></h1>

  <div class="row">
    <button id="btn-connect">ğŸ” Se connecter & Rejoindre la partie</button>
  </div>

  <div class="row">
    <button id="btn-get-state">ğŸ“¥ Get bidding state</button>
    <button id="btn-pass">ğŸ™… Pass</button>
    <button id="btn-take">ğŸƒ Take card</button>
    <button id="btn-choose">ğŸ¨ Choose color (â™¥=1)</button>
  </div>

  <h2>Logs</h2>
  <pre id="log"></pre>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    // ---------- helpers ----------
    function q(sel) { return document.querySelector(sel); }
    function log(...args) { const el = q('#log'); el.textContent += args.map(a => typeof a === 'string' ? a : JSON.stringify(a, null, 2)).join(' ') + '\n'; console.log(...args); }
    function getQuery(name) { return new URLSearchParams(location.search).get(name); }

    // ---------- Ã©tat client ----------
    let socket;
    let partieId = Number(getQuery('partieId')) || null;
    let mancheId = Number(getQuery('mancheId')) || null; // optionnel, sera mis Ã  jour aprÃ¨s joinedPartie

    // affiche lâ€™ID en haut
    function refreshPill() {
      q('#partie-pill').textContent = partieId ? `partieId=${partieId}` : '(pas de partie)';
    }
    refreshPill();

    // ---------- connexion & joinPartie ----------
    async function connectAndJoin() {
      if (!partieId) {
        const asked = prompt('partieId ?');
        if (!asked) return log('âŒ Pas de partieId, abandon.');
        partieId = Number(asked);
        refreshPill();
      }
      const token = localStorage.getItem('auth_token') || prompt('Token (sera mÃ©morisÃ© localStorage):');
      if (!token) return log('âŒ Aucun token fourni.');

      localStorage.setItem('auth_token', token);

      socket = io('http://localhost:3000', { auth: { token } });

      socket.on('connect', () => log('âœ… ConnectÃ© WS', { id: socket.id }));
      socket.on('connect_error', err => log('âŒ connect_error', err.message));

      // === Ã©vÃ©nements de la table / enchÃ¨res ===
      socket.on('joinedPartie', (payload) => {
        log('ğŸ‰ joinedPartie', payload);
        // on rÃ©cupÃ¨re la manche courante si dispo
        if (payload.mancheId) {
          mancheId = payload.mancheId;
          log('â„¹ï¸ manche courante =', mancheId);
        }
      });

      socket.on('bidding:state', (payload) => {
        log('ğŸ“¥ bidding:state', payload);
        // si on nâ€™avait pas de mancheId, on peut le fixer ici
        if (!mancheId && payload?.mancheId) mancheId = payload.mancheId;
      });

      socket.on('bidding:placed', (payload) => {
        log('ğŸ“ bidding:placed', payload);
      });

      // (Optionnel) Ã©coute dâ€™autres Ã©vÃ©nements de partieâ€¦
      // socket.on('carteJouee', p => log('ğŸ‚  carteJouee', p));

      // === on rejoint la room de la partie ===
      socket.emit('joinPartie', { partieId });
      log('â¡ï¸ emit joinPartie', { partieId });
    }

    // ---------- actions UI ----------
    q('#btn-connect').addEventListener('click', connectAndJoin);

    q('#btn-get-state').addEventListener('click', () => {
      if (!socket) return log('âš ï¸ pas de socket');
      if (!mancheId) {
        const asked = prompt('mancheId ? (pas reÃ§u dans joinedPartie)');
        if (!asked) return;
        mancheId = Number(asked);
      }
      socket.emit('bidding:getState', { mancheId });
      log('â¡ï¸ emit bidding:getState', { mancheId });
    });

    q('#btn-pass').addEventListener('click', () => {
      if (!socket) return log('âš ï¸ pas de socket');
      if (!mancheId) return log('âš ï¸ pas de mancheId (click "Get state" ou joins la partie)');
      socket.emit('bidding:place', { mancheId, type: 'pass' });
      log('â¡ï¸ emit bidding:place', { mancheId, type: 'pass' });
    });

    q('#btn-take').addEventListener('click', () => {
      if (!socket) return log('âš ï¸ pas de socket');
      if (!mancheId) return log('âš ï¸ pas de mancheId');
      socket.emit('bidding:place', { mancheId, type: 'take_card' });
      log('â¡ï¸ emit bidding:place', { mancheId, type: 'take_card' });
    });

    q('#btn-choose').addEventListener('click', () => {
      if (!socket) return log('âš ï¸ pas de socket');
      if (!mancheId) return log('âš ï¸ pas de mancheId');
      const couleur = Number(prompt('Couleur atout id ? (ex: 1=â™¥)')) || 1;
      socket.emit('bidding:place', { mancheId, type: 'choose_color', couleurAtoutId: couleur });
      log('â¡ï¸ emit bidding:place', { mancheId, type: 'choose_color', couleurAtoutId: couleur });
    });

    // ---------- auto-connect si partieId prÃ©sent dans lâ€™URL ----------
    if (partieId) {
      // Option: auto-connect pour gagner un clic
      // connectAndJoin();
    }
  </script>
</body>
